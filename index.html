<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Leo Deng – 艺术家主页</title>
  <style>
    body {
      font-family: sans-serif;
      background: url('BG.png') no-repeat center center fixed;
      background-size: cover;
      color: #222;
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
      line-height: 1.6;
      text-align: center;
    }

    .circle-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 60px;
      margin-top: 40px;
    }

    .shape-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .shape-wrapper {
      display: inline-block;
      width: 320px;
      height: 320px;
      transition: transform 1s ease;
      transform: scale(1);
      flex-shrink: 0;
      z-index: 1;
      position: relative;
    }

    .shape-wrapper svg {
      width: 100%;
      height: 100%;
    }

    .shape-caption {
      margin-top: 10px;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.7);
    }

    @media screen and (max-width: 600px) {
      .shape-wrapper {
        width: 260px;
        height: 260px;
      }

      .shape-caption {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <h1 style="color: white; text-shadow: 0 0 6px black;">Leo Deng</h1>

  <div class="circle-column">

    <!-- 三角 + 圆 组合图形 -->
    <div class="shape-container">
      <div class="shape-wrapper">
        <svg viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="30" fill="white" stroke="black" stroke-width="2" />
          <polygon points="50,15 30,85 70,85" fill="white" stroke="black" stroke-width="2" />
        </svg>
      </div>
      <div class="shape-caption">Triangle + Circle</div>
    </div>

    <!-- 方形图形 -->
    <div class="shape-container">
      <div class="shape-wrapper">
        <svg viewBox="0 0 100 100">
          <rect x="20" y="20" width="60" height="60" fill="white" stroke="black" stroke-width="2" />
        </svg>
      </div>
      <div class="shape-caption">Square</div>
    </div>

  </div>

</body>
</html>
