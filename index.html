<html lang="zh">

  <style>
    body {
      font-family: sans-serif;
      background: url('https://leo-c-deng.github.io/BG.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
      line-height: 1.6;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      color: white;
      font-size: 36px;
      text-shadow: 0 0 6px black;
      z-index: 10;
      position: relative;
      margin-bottom: 40px;
    }

    .circle-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 60px;
      margin-top: 120px;
    }

    .star-container, .shape-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 1s ease;
    }

    .star-shape, .shape-wrapper {
      width: 320px;
      height: 320px;
      transition: transform 0.5s ease;
      flex-shrink: 0;
      z-index: 1;
      position: relative;
    }

    .star-shape.cv-star {
      animation: none !important;
    }

    .star-shape svg, .shape-wrapper svg {
      width: 100%;
      height: 100%;
    }

    .star-shape.back-star {
      animation: spinToCircle 2s linear infinite;
    }

      fill: grey;
      animation: toBlack 1s forwards;
    }

    @keyframes toBlack {
      0% { fill: grey; }
      100% { fill: black; }
    }
