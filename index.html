<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Leo Deng – 艺术家主页</title>
  <style>
    body {
      font-family: sans-serif;
      background: url('BG.png') no-repeat center center fixed;
      background-size: cover;
      color: #222;
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
      line-height: 1.6;
      text-align: center;
    }

    .circle-row {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 60px;
      margin-top: 40px;
    }

    .circle-wrapper {
      width: 480px;
      height: 480px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #000;
      transition: transform 0.3s ease;
      flex-shrink: 0;
    }

    .circle-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .circle-wrapper:hover {
      transform: scale(1.05);
    }

    .star-shape {
      display: inline-block;
      width: 480px;
      height: 480px;
      transition: transform 0.5s ease;
      flex-shrink: 0;
      z-index: 1;
      position: relative;
    }

    .star-shape svg {
      width: 100%;
      height: 100%;
    }

    .star-shape:hover polygon {
      fill: orange;
    }

    .star-shape.expanded {
      transform: scale(4);
      z-index: 999;
    }

    .caption {
      font-size: 1.2rem;
      color: #fff;
      margin-top: 10px;
      margin-bottom: 30px;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }

    @media screen and (max-width: 600px) {
      .circle-wrapper,
      .star-shape {
        width: 320px;
        height: 320px;
      }
    }
  </style>
</head>

<body>
  <h1 style="color: white; text-shadow: 0 0 6px black;">Leo Deng</h1>

  <div class="circle-row">

    <!-- 猫猫按钮 -->
    <a href="leochaodeng.html" target="_blank">
      <div class="circle-wrapper">
        <img src="cat.png" alt="猫猫作品" />
      </div>
    </a>

    <!-- 蝙蝠侠按钮 -->
    <a href="secondpage.html" target="_blank">
      <div class="circle-wrapper">
        <img src="batman.png" alt="Batman作品" />
      </div>
    </a>

    <!-- 五角星按钮，显示“CV”，点击后放大并跳转 -->
    <a href="cv.html" target="_blank" class="star-shape" onclick="expandStar(event)">
      <svg viewBox="0 0 100 100" class="star-svg">
        <polygon points="50,5 61,35 95,35 67,57 78,90 50,70 22,90 33,57 5,35 39,35"
          fill="white" stroke="black" stroke-width="2" />
        <text x="50%" y="55%" text-anchor="middle" font-size="12" fill="black" font-weight="bold">CV</text>
      </svg>
    </a>

  </div>

  <div class="caption">点击任意按钮查看作品页面</div>

  <script>
    function expandStar(event) {
      event.preventDefault();
      const star = event.currentTarget;
      star.classList.add('expanded');
      setTimeout(() => {
        window.location.href = star.href;
      }, 500);
    }
  </script>
</body>
</html>
