<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Leo Deng – 艺术家主页</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(#f5f5f5, #e0e0e0); /* ✅ 灰色渐变背景 */
      color: #222;
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
      line-height: 1.6;
      text-align: center;
    }

    .circle-row {
      display: flex;
      flex-direction: column; /* 垂直排列 */
      align-items: center;
      gap: 60px; /* 间距 */
      margin-top: 40px;
    }

    .circle-wrapper {
      width: 480px;
      height: 480px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #000;
      transition: transform 0.3s ease;
      flex-shrink: 0;
    }

    .circle-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .circle-wrapper:hover {
      transform: scale(1.05);
    }

    .star-shape {
      display: inline-block;
      width: 480px;
      height: 480px;
      transition: transform 0.3s ease;
      flex-shrink: 0;
    }

    .star-shape svg {
      width: 100%;
      height: 100%;
    }

    .star-shape:hover polygon {
      fill: orange;
    }

    .caption {
      font-size: 0.95rem;
      color: #777;
      margin-top: 10px;
      margin-bottom: 30px;
    }

    @media screen and (max-width: 600px) {
      .circle-wrapper,
      .star-shape {
        width: 300px;
        height: 300px;
      }
    }
  </style>
</head>
