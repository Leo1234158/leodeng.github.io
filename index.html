<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Leo Deng – 艺术家主页</title>
  <style>
    body {
      font-family: sans-serif;
      background: url('BG.png') no-repeat center center fixed;
      background-size: cover;
      color: #222;
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
      line-height: 1.6;
      text-align: center;
    }

    .circle-row {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 60px;
      margin-top: 40px;
    }

    .circle-wrapper {
      width: 480px;
      height: 480px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #000;
      transition: transform 0.3s ease;
      flex-shrink: 0;
    }

    .circle-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .circle-wrapper:hover {
      transform: scale(1.05);
    }

    .star-shape {
      display: inline-block;
      width: 480px;
      height: 480px;
      flex-shrink: 0;
    }

    .star-shape svg {
      width: 100%;
      height: 100%;
    }

    /* ⭐ 星星动画 */
    @keyframes pulse {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    .star-shape:hover {
      animation: pulse 0.6s ease;
    }

    .star-shape:hover polygon {
      fill: white;
    }

    .caption {
      font-size: 1.2rem;
      color: #fff;
      margin-top: 10px;
      margin-bottom: 30px;
      text-shadow: 0 0 5px rgba(0,0,0,0.5);
    }

    h1 {
      color: white;
      text-shadow: 0 0 6px black;
    }

    @media screen and (max-width: 600px) {
      .circle-wrapper,
      .star-shape {
        width: 320px;
        height: 320px;
      }
    }
  </style>
</head>
