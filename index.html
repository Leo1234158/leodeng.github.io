<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Leo Chao Deng – 艺术家主页</title>
  <style>
    body {
      font-family: sans-serif;
      background: url('https://leo-c-deng.github.io/BG.png') no-repeat center center fixed;
      background-size: cover;
      color: #222;
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
      line-height: 1.6;
      text-align: center;
    }

    .circle-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 60px;
      margin-top: 40px;
    }

    .star-container, .shape-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .star-shape, .shape-wrapper {
      display: inline-block;
      width: 320px;
      height: 320px;
      transition: transform 1s ease;
      transform: scale(0.7);
      flex-shrink: 0;
      z-index: 1;
      position: relative;
    }

    .star-shape.cv-star {
      transform: scale(2.1) !important;
      animation: none !important; /* 不旋转 */
    }

    .star-shape svg, .shape-wrapper svg {
      width: 100%;
      height: 100%;
    }

    .star-shape.growing {
      transform: scale(1.3);
    }

    .star-shape.back-star {
      animation: spinToCircle 2s linear infinite;
    }
