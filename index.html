<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leo’s Site</title>
  <style>
    body {
      background: black;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
      overflow: hidden;
    }

    .star {
      font-size: 40px;
      margin: 20px;
    }

    .white-star {
      color: white;
      animation: spin 4s linear infinite;
    }

    .black-star {
      color: black;
      transform: scale(1.1);
      transition: transform 0.3s ease;
    }

    .black-star:hover {
      transform: scale(1.3);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="star white-star">★</div>
  <div class="star black-star">★</div>
</body>
</html>
