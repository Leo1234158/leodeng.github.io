<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Leo Chao Deng – 艺术家主页</title>
  <style>
    body {
      font-family: sans-serif;
      background: url('https://leo-c-deng.github.io/BG.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
      text-align: center;
      line-height: 1.6;
      overflow-x: hidden;
    }

    .circle-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 60px;
      margin-top: 40px;
    }

    .star-container, .shape-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 1s ease;
    }

    .star-shape, .shape-wrapper {
      width: 240px;
      height: 240px;
      transition: transform 0.5s ease;
      flex-shrink: 0;
      z-index: 1;
      position: relative;
    }

    .star-shape svg, .shape-wrapper svg {
      width: 100%;
      height: 100%;
    }

    .star-shape.back-star {
      animation: spinToCircle 2s linear infinite;
    }

    @keyframes spinToCircle {
      0% {
        transform: rotate(0deg);
        clip-path: polygon(50% 0%, 61% 35%, 95% 35%, 67% 57%, 78% 90%, 50% 70%, 22% 90%, 33% 57%, 5% 35%, 39% 35%);
      }
      100% {
        transform: rotate(360deg);
        clip-path: circle(50% at 50% 50%);
      }
    }

    .shape-wrapper.triangle-circle {
      animation: spin 4s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .shape-wrapper.square {
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    h1 {
      font-size: 2em;
      margin-bottom: 40px;
      color: white;
      text-shadow: 0 0 10px black;
    }
  </style>
</head>
<body>
  <h1>Leo Chao Deng – 艺术家主页</h1>

  <div class="circle-column">
    <!-- 星星 -->
    <div class="star-container">
      <div class="star-shape back-star">
        <svg viewBox="0 0 100 100">
          <polygon points="50,0 61,35 98,35 68,57 79,91 50,70 21,91 32,57 2,35 39,35" fill="white" />
        </svg>
      </div>
    </div>

    <!-- 正方形脉冲 -->
    <div class="shape-container">
      <div class="shape-wrapper square">
        <svg viewBox="0 0 100 100">
          <rect width="100" height="100" fill="white"/>
        </svg>
      </div>
    </div>

    <!-- 旋转三角形 -->
    <div class="shape-container">
      <div class="shape-wrapper triangle-circle">
        <svg viewBox="0 0 100 100">
          <polygon points="50,10 90,90 10,90" fill="white"/>
        </svg>
      </div>
    </div>
  </div>
</body>
</html>
