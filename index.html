<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leo's Animation</title>
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .star {
      width: 100px;
      height: 100px;
      background: white;
      clip-path: polygon(
        50% 0%, 61% 35%, 98% 35%,
        68% 57%, 79% 91%, 50% 70%,
        21% 91%, 32% 57%, 2% 35%,
        39% 35%
      );
      transform: scale(1.1); /* 初始状态略大 */
      transition: transform 0.3s ease;
    }

    .star:hover {
      transform: scale(1.3); /* hover 时大很多 */
    }
  </style>
</head>
<body>
  <div class="star"></div>
</body>
</html>
