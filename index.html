<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Leo Chao Deng – 艺术家主页</title>
  <style>
    body {
      font-family: sans-serif;
      background: url('https://leo-c-deng.github.io/BG.png') no-repeat center center fixed;
      background-size: cover;
      color: #222;
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
      line-height: 1.6;
      text-align: center;
    }

    .circle-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 60px;
      margin-top: 40px;
    }

    .star-container, .shape-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .star-shape, .shape-wrapper {
      display: inline-block;
      width: 320px;
      height: 320px;
      flex-shrink: 0;
      z-index: 1;
      position: relative;
      transition: transform 0.5s ease;
      transform: scale(0.7);
    }

    .star-shape.cv-star {
      transform: scale(2.1);
      animation: none !important;
    }

    .star-shape svg, .shape-wrapper svg {
      width: 100%;
      height: 100%;
    }

    .star-shape.back-star {
      animation: spinToCircle 2s linear infinite;
    }

    .star-caption, .shape-caption {
      margin-top: 10px;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.7);
    }

    .fade-to-black {
      fill: grey;
      animation: toBlack 1s forwards;
    }

    @keyframes toBlack {
      0% { fill: grey; }
      100% { fill: black; }
    }

    @keyframes spinToCircle {
      0% {
        transform: rotate(0deg);
        clip-path: polygon(50% 0%, 61% 35%, 95% 35%, 67% 57%, 78% 90%, 50% 70%, 22% 90%, 33% 57%, 5% 35%, 39% 35%);
      }
      100% {
        transform: rotate(360deg);
        clip-path: circle(50% at 50% 50%);
      }
    }

    .shape-wrapper.triangle-circle {
      animation: spin 4s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .shape-wrapper.square {
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    @media screen and (max-width: 600px) {
      .star-shape, .shape-wrapper {
        width: 260px;
        height: 260px;
      }

      .star-caption, .shape-caption {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <h1 style="color: white; text-shadow: 0 0 6px black;">Leo Chao Deng</h1>

  <div class="circle-column">

    <!-- 白星星 -->
    <div class="star-container">
      <a href="https://leo-c-deng.github.io/leochaodeng.html" class="star-shape back-star">
        <svg viewBox="0 0 100 100">
          <polygon points="50,5 61,35 95,35 67,57 78,90 50,70 22,90 33,57 5,35 39,35"
            fill="white" stroke="black" stroke-width="2" />
        </svg>
      </a>
      <div class="star-caption">Back</div>
    </div>

    <!-- 黑色 CV 星星 -->
    <div class="star-container">
      <a href="https://leo-c-deng.github.io/cv.html" class="star-shape cv-star" onclick="growStar(event)">
        <svg viewBox="0 0 100 100">
          <polygon id="star-poly" points="50,5 61,35 95,35 67,57 78,90 50,70 22,90 33,57 5,35 39,35"
            fill="black" stroke="none" />
        </svg>
      </a>
      <div class="star-caption">CV</div>
    </div>

    <!-- 三角圆 -->
    <div class="shape-container">
      <div class="shape-wrapper triangle-circle">
        <svg viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="30" fill="white" stroke="black" stroke-width="2" />
          <polygon points="50,15 30,85 70,85" fill="white" stroke="black" stroke-width="2" />
        </svg>
      </div>
    </div>

    <!-- 方形 -->
    <div class="shape-container" style="position: absolute; top: 55%; left: 13%; transform: translate(-50%, -50%);">
      <div class="shape-wrapper square">
        <svg viewBox="0 0 100 100">
          <rect x="20" y="20" width="60" height="60" fill="white" stroke="black" stroke-width="2" />
        </svg>
      </div>
    </div>

  </div>

  <script>
    function growStar(event) {
      event.preventDefault();
      const star = event.currentTarget;
      const poly = document.getElementById('star-poly');

      // 缩小准备“逃跑”
      star.style.transition = 'transform 0.3s ease';
      star.style.transform = 'scale(0.3)';

      // 跳跃动作
      const jumps = [
        { x: 40, y: -30 },
        { x: -50, y: 50 },
        { x: 30, y: 30 }
      ];

      let i = 0;
      function hop() {
        if (i >= jumps.length) {
          // 居中放大到全屏
          star.style.position = 'fixed';
          star.style.top = '50%';
          star.style.left = '50%';
          star.style.zIndex = '9999';
          star.style.transform = 'translate(-50%, -50%) scale(18)';
          star.style.transition = 'transform 1s ease, top 1s ease, left 1s ease';

          if (poly) poly.classList.add('fade-to-black');

          setTimeout(() => {
            window.location.href = star.getAttribute('href');
          }, 1000);
          return;
        }

        const dx = jumps[i].x;
        const dy = jumps[i].y;
        star.style.transform = `translate(${dx}px, ${dy}px) scale(0.3)`;
        i++;
        setTimeout(hop, 150);
      }

      setTimeout(hop, 300);
    }
  </script>
</body>
</html>
