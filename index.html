<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Leo Chao Deng – 艺术家主页</title>
  <style>
    body {
      font-family: sans-serif;
      background: url('https://leo-c-deng.github.io/BG.png') no-repeat center center fixed;
      background-size: cover;
      color: #222;
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
      line-height: 1.6;
      text-align: center;
      overflow-x: hidden;
    }

    .circle-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 60px;
      margin-top: 40px;
    }

    .star-container, .shape-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 1s ease;
    }

    .star-shape, .shape-wrapper {
      width: 320px;
      height: 320px;
      transition: transform 0.5s ease;
      flex-shrink: 0;
      z-index: 1;
      position: relative;
    }

    .star-shape.cv-star {
      animation: floatXY 10s ease-in-out infinite;
    }

    .star-shape svg, .shape-wrapper svg {
      width: 100%;
      height: 100%;
    }

    .star-shape.back-star {
      animation: spinToCircle 2s linear infinite;
    }

    .fade-to-black {
      fill: grey;
      animation: toBlack 1s forwards;
    }

    @keyframes toBlack {
      0% { fill: grey; }
      100% { fill: black; }
    }

    @keyframes spinToCircle {
      0% {
        transform: rotate(0deg);
        clip-path: polygon(50% 0%, 61% 35%, 95% 35%, 67% 57%, 78% 90%, 50% 70%, 22% 90%, 33% 57%, 5% 35%, 39% 35%);
      }
      100% {
        transform: rotate(360deg);
        clip-path: circle(50% at 50% 50%);
      }
    }

    .shape-wrapper.triangle-circle {
      animation: spin 4s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .shape-wrapper.square {
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .pull-to-center {
      position: fixed !important;
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) scale(0.2) !important;
      transition: transform 0.8s ease, top 0.8s ease, left 0.8s ease;
    }

    @keyframes floatXY {
      0%   { transform: translate(0, 0); }
      25%  { transform: translate(20px, -15px); }
      50%  { transform: translate(0, -30px); }
      75%  { transform: translate(-20px, -15px); }
      100% { transform: translate(0, 0); }
    }

    @media screen and (max-width: 600px) {
      .star-shape, .shape-wrapper {
        width: 260px;
        height: 260px;
      }
    }
  </style>
</head>
