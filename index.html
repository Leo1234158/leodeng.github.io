<!-- 缩略图 -->
<img src="cat.png" alt="猫猫" id="thumbnail" style="width: 400px; cursor: pointer;">

<!-- 弹出层 -->
<div id="modal" style="display: none; position: fixed; z-index: 1; padding-top: 60px;
  left: 0; top: 0; width: 100%; height: 100%; overflow: auto;
  background-color: rgb(0,0,0); background-color: rgba(0,0,0,0.9);">
  <span id="close" style="position: absolute; top: 15px; right: 35px;
    color: #f1f1f1; font-size: 40px; font-weight: bold; cursor: pointer;">&times;</span>
  <img id="modal-content" style="margin: auto; display: block; width: 80%; max-width: 700px;">
</div>

<script>
  // 获取元素
  var modal = document.getElementById("modal");
  var img = document.getElementById("thumbnail");
  var modalImg = document.getElementById("modal-content");
  var span = document.getElementById("close");

  // 点击图片，显示弹出层
  img.onclick = function(){
    modal.style.display = "block";
    modalImg.src = this.src;
  }

  // 点击关闭按钮，隐藏弹出层
  span.onclick = function() {
    modal.style.display = "none";
  }
</script>
