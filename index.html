<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Leo Deng – 艺术家主页</title>
  <style>
    body {
      font-family: sans-serif;
      background: url('BG.png') no-repeat center center fixed;
      background-size: cover;
      color: #222;
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
      line-height: 1.6;
      text-align: center;
    }

    .circle-row {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 60px;
      margin-top: 40px;
    }

    .star-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .star-shape {
      display: inline-block;
      width: 480px;
      height: 480px;
      transition: transform 1s ease;
      transform: scale(1); /* 初始正常大小 */
      flex-shrink: 0;
      z-index: 1;
      position: relative;
    }

    .star-shape.growing {
      transform: scale(3); /* 点击后放大 */
    }

    .star-shape svg {
      width: 100%;
      height: 100%;
    }

    .star-caption {
      margin-top: 10px;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.7);
    }

    .caption {
      font-size: 1.2rem;
      color: #fff;
      margin-top: 10px;
      margin-bottom: 30px;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }

    .fade-to-black {
      fill: grey;
      animation: toBlack 1s forwards;
    }

    @keyframes toBlack {
      0%   { fill: grey; }
      100% { fill: black; }
    }

    @media screen and (max-width: 600px) {
      .star-shape {
        width: 320px;
        height: 320px;
      }

      .star-caption {
        font-size: 1.2rem;
      }
    }
  </style>
</head>

<body>
  <h1 style="color: white; text-shadow: 0 0 6px black;">Leo Deng</h1>

  <div class="circle-row">

    <!-- 星星按钮 -->
    <div class="star-container">
      <a href="cv.html" target="_blank" class="star-shape" onclick="growStar(event)">
        <svg viewBox="0 0 100 100" class="star-svg">
          <polygon id="star-poly" points="50,5 61,35 95,35 67,57 78,90 50,70 22,90 33,57 5,35 39,35"
            fill="grey" stroke="black" stroke-width="2" />
        </svg>
      </a>
      <div class="star-caption">CV</div>
    </div>

  </div>

  <div class="caption">点击星星查看作品页面</div>

  <script>
    function growStar(event) {
      event.preventDefault();

      // 星星放大
      const star = event.currentTarget;
      star.classList.add('growing');

      // 星星变黑
      const poly = document.getElementById('star-poly');
      poly.classList.add('fade-to-black');

      // 跳转
      const targetURL = star.getAttribute("href");
      setTimeout(() => {
        window.location.href = targetURL;
      }, 1000);
    }
  </script>
</body>
</html>
