<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Leo Chao Deng – 艺术家主页</title>
  <style>
    body {
      font-family: sans-serif;
      background: url('https://leo-c-deng.github.io/BG.png') no-repeat center center fixed;
      background-size: cover;
      color: #222;
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
      line-height: 1.6;
      text-align: center;
    }

    .circle-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 60px;
      margin-top: 40px;
    }

    .star-container, .shape-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .star-shape, .shape-wrapper {
      display: inline-block;
      width: 320px;
      height: 320px;
      transition: transform 1s ease;
      transform: scale(0.7); /* 默认缩小 */
      flex-shrink: 0;
      z-index: 1;
      position: relative;
    }

    .star-shape svg, .shape-wrapper svg {
      width: 100%;
      height: 100%;
    }

    .star-shape.growing {
      transform: scale(1.3);
    }

    .star-shape.back-star {
      animation: spinToCircle 2s linear infinite;
    }

    .star-caption, .shape-caption {
      margin-top: 10px;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.7);
    }

    .fade-to-black {
      fill: grey;
      animation: toBlack 1s forwards;
    }

    @keyframes toBlack {
      0%   { fill: grey; }
      100% { fill: black; }
    }

    @keyframes spinToCircle {
      0% {
        transform: rotate(0deg);
        clip-path: polygon(50% 0%, 61% 35%, 95% 35%, 67% 57%, 78% 90%, 50% 70%, 22% 90%, 33% 57%, 5% 35%, 39% 35%);
      }
      100% {
        transform: rotate(360deg);
        clip-path: circle(50% at 50% 50%);
      }
    }

    .shape-wrapper.triangle-circle {
      animation: spin 4s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .shape-wrapper.square {
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    @media screen and (max-width: 600px) {
      .star-shape, .shape-wrapper {
        width: 260px;
        height: 260px;
      }
      .star-caption, .shape-caption {
        font-size: 1.2rem;
      }
    }

    /* ✅ 黑色 CV 星星默认放大三倍 */
    .star-shape.cv-star {
      transform: scale(2.1) !important;
    }
  </style>
</head>
