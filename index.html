<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Leo Deng – 艺术家主页</title>
  <style>
    body {
      font-family: sans-serif;
      background: #ffffff;
      color: #222;
      padding: 60px 20px;
      max-width: 700px;
      margin: auto;
      line-height: 1.6;
      text-align: center;
    }

    .circle-wrapper {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      display: inline-block;
      border: 2px solid #000;
      transition: transform 0.3s ease;
    }

    .circle-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .circle-wrapper:hover {
      transform: scale(1.05);
    }

    .caption {
      font-size: 0.95rem;
      color: #777;
      margin-top: 10px;
      margin-bottom: 30px;
    }

    .button {
      display: inline-block;
      padding: 12px 24px;
      background-color: black;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 1rem;
      transition: background 0.2s ease;
    }

    .button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <h1>Leo Deng</h1>

  <p>
    Leo Deng 是一位出生于中国、现居澳大利亚的艺术家。  
    他的创作围绕结构与崩解、控制与失序之间的张力展开，作品涉猎木工、数字制造与低技术组装等媒介。  
    他受到社会主义及后社会主义背景下的艺术家的启发，探索建筑形式所承载的历史性与意识形态。
  </p>

  <!-- 圆形图片按钮 -->
  <a href="https://leodeng-art.github.io/leochaodeng.html" target="_blank">
    <div class="circle-wrapper">
      <img src="cat.png" alt="点击查看作品" />
    </div>
  </a>

  <div class="caption">点击猫猫查看我的作品页面</div>

</body>
</html>
