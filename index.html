<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Leo Deng – 艺术家主页</title>
  <style>
    body {
      font-family: sans-serif;
      background: #ffffff;
      color: #222;
      padding: 60px 20px;
      max-width: 900px;
      margin: auto;
      line-height: 1.6;
      text-align: center;
    }

    .circle-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 40px;
    }

    .circle-wrapper {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid #000;
      transition: transform 0.3s ease;
      flex-shrink: 0;
    }

    .circle-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .circle-wrapper:hover {
      transform: scale(1.05);
    }

    .star-shape {
      display: inline-block;
      width: 200px;
      height: 200px;
      transition: transform 0.3s ease;
      flex-shrink: 0;
    }

    .star-shape svg {
      width: 100%;
      height: 100%;
    }

    .star-shape:hover polygon {
      fill: orange;
    }

    .caption {
      font-size: 0.95rem;
      color: #777;
      margin-top: 10px;
      margin-bottom: 30px;
    }

    @media screen and (max-width: 600px) {
      .circle-wrapper,
      .star-shape {
        width: 140px;
        height: 140px;
      }
    }
  </style>
</head>
<body>

  <h1>Leo Deng</h1>

  <!-- 三个按钮并排 -->
  <div class="circle-row">

    <!-- 猫猫按钮 -->
    <a href="leochaodeng.html" target="_blank">
      <div class="circle-wrapper">
        <img src="cat.png" alt="猫猫作品" />
      </div>
    </a>

    <!-- 蝙蝠侠按钮 -->
    <a href="secondpage.html" target="_blank">
      <div class="circle-wrapper">
        <img src="batman.png" alt="Batman作品" />
      </div>
    </a>

    <!-- 五角星按钮（嵌入英文简介） -->
    <a href="highlight.html" target="_blank" class="star-shape">
      <svg viewBox="0 0 100 100" class="star-svg">
        <polygon points="50,5 61,35 95,35 67,57 78,90 50,70 22,90 33,57 5,35 39,35"
          fill="white" stroke="black" stroke-width="2" />
        <foreignObject x="10" y="20" width="80" height="70">
          <div xmlns="http://www.w3.org/1999/xhtml" style="font-size:5px; line-height:1.3; text-align:center; padding:4px;">
            <strong>Leo Deng</strong><br/>
            is a Chinese artist currently living and working in Australia. His practice explores the tension between structure, collapse, and control through woodworking, digital fabrication, lo-fi construction, and material experimentation. Influenced by artists from socialist and post-socialist contexts, his work reflects how built forms carry historical, ideological, and political weight. Drawing from Bauhaus formalism while resisting clarity, he creates systems that constantly shift between order and breakdown. Cross-cultural experience deeply informs his practice, particularly in how forms persist—and destabilize—within uncertain conditions.
          </div>
        </foreignObject>
      </svg>
    </a>

  </div>

  <div class="caption">点击任意图像查看不同作品页面</div>

</body>
</html>
