<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Leo Deng – 艺术家主页</title>
  <style>
    body {
      font-family: sans-serif;
      background: #ffffff;
      color: #222;
      padding: 60px 20px;
      max-width: 800px;
      margin: auto;
      line-height: 1.6;
      text-align: center;
    }

    .circle-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 40px;
    }

    .circle-wrapper {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid #000;
      transition: transform 0.3s ease;
      flex-shrink: 0;
    }

    .circle-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .circle-wrapper:hover {
      transform: scale(1.05);
    }

    .star-shape {
      display: inline-block;
      width: 200px;
      height: 200px;
      transition: transform 0.3s ease;
      flex-shrink: 0;
    }

    .star-shape svg {
      width: 100%;
      height: 100%;
    }

    .star-shape:hover polygon {
      fill: orange;
    }

    .caption {
      font-size: 0.95rem;
      color: #777;
      margin-top: 10px;
      margin-bottom: 30px;
    }

    @media screen and (max-width: 600px) {
      .circle-wrapper,
      .star-shape {
        width: 140px;
        height: 140px;
      }
    }
  </style>
</head>
<body>

  <h1>Leo Deng</h1>

  <p>
    Leo Deng 是一位出生于中国、现居澳大利亚的艺术家。  
    他的创作围绕结构与崩解、控制与失序之间的张力展开，作品涉猎木工、数字制造与低技术组装等媒介。  
    他受到社会主义及后社会主义背景下的艺术家的启发，探索建筑形式所承载的历史性与意识形态。
  </p>

  <!-- 三个按钮并排 -->
  <div class="circle-row">

    <!-- 猫猫按钮 -->
    <a href="leochaodeng.html" target="_blank">
      <div class="circle-wrapper">
        <img src="cat.png" alt="猫猫作品" />
      </div>
    </a>

    <!-- 蝙蝠侠按钮 -->
    <a href="secondpage.html" target="_blank">
      <div class="circle-wrapper">
        <img src="batman.png" alt="Batman作品" />
      </div>
    </a>

    <!-- 五角星按钮（不需要上传图） -->
    <a href="highlight.html" target="_blank" class="star-shape">
      <svg viewBox="0 0 100 100" class="star-svg">
        <polygon points="50,5 61,35 95,35 67,57 78,90 50,70 22,90 33,57 5,35 39,35"
          fill="gold" stroke="black" stroke-width="2" />
      </svg>
    </a>

  </div>

  <div class="caption">点击任意图像查看不同作品页面</div>

</body>
</html>
